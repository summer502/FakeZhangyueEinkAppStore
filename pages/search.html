---
layout: default
title: Search Post
permalink: /search.html
---

<div class="search">
  <input id="search-input" type="text" placeholder="请在这里输入关键词！"></input>
  <h1>
    <span>搜索结果</span>
    <i class="svg-icon icon-loading"></i>
  </h1>
  <ul class="list-search">
    {%- for post in site.posts  %}
      <li hidden>
        <a href="{{ site.baseurl }}{{ post.url }}">
          <p class="title">{{ post.title }}</p>
          <p class="content"></p>
        </a>
      </li>
    {%- endfor %}
  </ul>
</div>
<script type="text/javascript" src="{{ site.baseurl }}/assets/js/blog-searchpost.js?t={{ buildAt }}"></script>
